<html>
    <head>
        <title>Um pouco de CSS</title>
        <link rel="stylesheet" href="index.css">
        <style>
            h1 {
                font-size: 20px;
            }

            .fundoVermelho {
                background-color: red;
            }

            .negrito {
                font-weight: bold;
            }
        </style>

        <!-- JS: document.querySelectorAll('#textoPrincipal') -->

        <!-- JS: document.querySelector('[wm-atrib]') -->
        <span class="fundoVermelho" wm-atrib>Texto 3</span>
    </body>
