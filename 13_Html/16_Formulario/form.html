<h1>Formulário</h1>

<form method="POST">
    <input type="hidden" name="id" value="3">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    
    <div>
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="manager"> Manager
        <input type="radio" name="tipo" value="regular"> Regular
    </div>
    
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>

    <select name="estado">
        <option>Selecione</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
    </select>

    <select name="interesses" multiple size="5">
        <option value="js">js</option>
        <option value="java">java</option>
        <option value="php">php</option>
        <option value="python">python</option>
        <option value="c">c</option>
    </select>

    <button formaction="http://127.0.0.1:5500/usuario">Incluir</button>
    <button formaction="http://127.0.0.1:5500/usuario/3">Alterar</button>
</form>

<style>
    input, textarea, select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio], input[type=checkbox] {
        display: inline;
    }
</style>
