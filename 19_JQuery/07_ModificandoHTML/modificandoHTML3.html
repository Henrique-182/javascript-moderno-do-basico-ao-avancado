<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='../css/estilo.css'>
    <script src='../js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        // $(function() {})
        $(document).ready(function() {
            const pessoas = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            let elementos = []

            for (let p of pessoas) {
                let nomeTd = $('<td>').append(p.nome)
                let notaTd = $('<td>').append(p.nota)

                elementos[elementos.length] = $('<tr>').append(nomeTd).append(notaTd)
            }
            
            $('#conteudo').append('<table>').append(elementos)
        })      
    </script>
</body>
